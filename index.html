<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .bar {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #3498db 0%, #2ecc71 25%, #f1c40f 50%, #e67e22 75%, #e74c3c 100%);
      border-radius: 10px;
      position: relative;
    }
    .indicator {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 40px;
      background: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight in kg" />
    <input type="number" id="height" placeholder="Enter height in cm" />
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="bar"><div class="indicator" id="indicator" style="left: 0%;"></div></div>
  </div>

  <script>
    async function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;

      const res = await fetch('https://YOUR_BACKEND_URL_HERE/calculate-bmi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ weight, height })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById('result').innerText = data.error;
        return;
      }

      document.getElementById('result').innerText = `BMI: ${data.bmi} (${data.category})`;

      // Show indicator based on BMI
      let percent = 0;
      if (data.bmi < 18.5) percent = 10;
      else if (data.bmi < 25) percent = 30;
      else if (data.bmi < 30) percent = 60;
      else percent = 90;

      document.getElementById('indicator').style.left = `${percent}%`;
    }
  </script>
</body>
</html>
